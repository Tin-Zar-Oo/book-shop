<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
<div class="container-fluid bg-light">
    <div class="container mt-5">
        <div class="row my-3 p-4">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a th:href="@{/cart/view-cart}" class="text-decoration-none" style="color:#fa570c" >
                <h3><i class="fas fa-cart-plus me-2"></i>
                    <span class="badge me-2 d-inline" style="background-color:#fa570c" th:text="${cartSize}"></span></h3></a>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 p-5">
                <div class="card shadow rounded">
                    <img th:src="${books.imgUrl}"  class="img-fluid" alt="">
                </div>

             </div>
            <div class="col-md-6 p-5">
                <h4 class="text-muted lead" th:text="${books.title}"></h4>
                <p class="text-muted lead" th:text="${' by '+books.author.authorName}"></p>
                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, ullam.</p>
                <p class="lead">Price : <span th:text="${'$'+books.price}"></span></p>
                <p class="lead">Publisher : <span th:text="${books.publisher.publisherName}"></span></p>
                <div class="my-3 ">
                    <a th:href="@{'/cart/add-cart?id='+${books.id}+'&isbn='+${books.isbn}+'&page=details'}" class="btn btn-primary me-3" >Add to Cart</a>
                    <a th:href="@{/book/list-books}" class="btn btn-success">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>

</div>
</main>

</body>
</html>
