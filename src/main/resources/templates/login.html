<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <div class="container-fluid bg-light mt-5">
        <div class="container border rounded mb-5" style="max-width: 400px;">
            <h3 class="text-center mb-4">Sign In</h3>
            <div th:if="${loginError}">
                <div class="alert alert-danger" role="alert">
                    <p>Invalid Credentials!</p>
                </div>
            </div>
            <div th:if="${param.error}">
                Invalid username and password
            </div>
            <form th:action="@{/login}" method="post">
                <div for="username" class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                </div>
                <div for="password" class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="text-center">
                <input type="submit" style="background-color: #fa570c;" value="Login" class="btn btn-light" >
                </div>
            </form>
        </div>

    </div>
</main>
</body>
</html>
