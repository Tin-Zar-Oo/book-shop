<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container-fluid bg-light mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header" style="background-color: grey">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/save-customer}" th:object="${customer}" method="post">
                         <div class="row">
                             <div class="col-md-4">
                               <div class="mb-3">
                                   <label class="form-label">Customer Name</label>
                                   <input type="text" th:field="*{customerName}" class="form-control">
                               </div>
                             </div>
                             <div class="col-md-4">
                             <div class="mb-3">
                                 <label class="form-label">Email</label>
                                 <input type="email" th:field="*{email}" class="form-control">
                             </div>
                             </div>
                             <div class="col-md-4">
                                 <div class="mb-3">
                                     <label class="form-label">Phone Number</label>
                                     <input type="text" th:field="*{phoneNumber}" class="form-control">
                                 </div>
                             </div>
                         </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3">
                                      <label class="form-label">Password</label>
                                      <input type="password" th:field="*{password}" class="form-control">
                                  </div>
                                </div>
                                <div class="col-md-6">
                                   <div class="mb-3">
                                       <label class="form-label">Address</label>
                                       <input type="text" th:field="*{address}" class="form-control">
                                   </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Billing Address</label>
                                <input type="text" name="billingAddress" class="form-control">
                            </div>
                            <div class="nb-3">
                                <label class="form-label">Shipping Address</label>
                                <input type="text" name="shippingAddress" class="form-control">
                            </div>
                            <div class="mb-3">
                                <i class="fas fa-credit-card me-2" style="color:#fa570c"></i>
                                <label class="form-label">Payment Method</label>
                                <select class="form-select" name="payment">
                                    <option th:each=" data :${T(com.example.bookshop.entity.PaymentMethod).values()}"
                                    th:value="${data}" th:text="${data}">
                                    </option>
                                </select>
                            </div>
                            <input type="submit" class="btn btn-light me-md-2" style="background-color: #fa570c;" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
